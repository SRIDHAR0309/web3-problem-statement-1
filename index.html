<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEc Hackathon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain based Insurance Claiming</h1>

        <!-- Create Policy Form -->
        <form id="createPolicyForm">
            <label for="policyType">Policy Type:</label>
            <input type="text" id="policyType" name="policyType" required>
            <br>
            <label for="coverageAmount">Coverage Amount:</label>
            <input type="number" id="coverageAmount" name="coverageAmount" required>
            <br>
            <label for="premiumAmount">Premium Amount:</label>
            <input type="number" id="premiumAmount" name="premiumAmount" required>
            <br>
            <button type="submit">Create Policy</button>
        </form>

        <p id="createStatus"></p>
        <p id="account"></p>

        <!-- View Policy Button -->
        <button id="viewPolicyButton">View Policy</button>

        <!-- Claim Insurance Button -->
        <button id="claimInsuranceButton">Claim Insurance</button>

        <!-- Claim Insurance Form -->
        <div id="claimDetailsForm" style="display: none;">
            <h3>Insurance Claim Form</h3>
            <form id="claimForm">
                <label for="claimReason">Reason for Claim:</label>
                <textarea id="claimReason" name="claimReason" required></textarea>
                <br>

                <label for="Coverage Amount">Coverage Amount:</label>
                <input type="number" id="Coverage Amount" name="CoverageAmount" required>
                <br>

                <label for="claimAmount">Claim Amount:</label>
                <input type="number" id="claimAmount" name="claimAmount" required>
                <br>

                <label for="claimDate">Claim Date:</label>
                <input type="date" id="claimDate" name="claimDate" required>
                <br>

                <label for="otherDetails">Other Details:</label>
                <textarea id="otherDetails" name="otherDetails"></textarea>
                <br>

                <button type="submit">Submit Claim</button>
            </form>
        </div>

        <!-- Policy Table -->
        <div id="policyTable" style="display: none;">
            <h3>Policy Information</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Key ID</th>
                        <th>Policy Type</th>
                        <th>Coverage Amount</th>
                        <th>Premium Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>4220</td>
                        <td>Accident</td>
                        <td>5000</td>
                        <td>100</td>
                        <td>Active</td>
                    </tr>
                    <tr>
                        <td>8478</td>
                        <td>Life</td>
                        <td>100000</td>
                        <td>5000</td>
                        <td>In Active</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p id="invalidUserId" style="color: red; display: none;">Invalid User ID.</p>
        <p id="claimStatus"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
